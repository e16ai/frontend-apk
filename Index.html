<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            /* Exact Purple from your reference image */
            --primary-gradient-start: #7c3aed; /* Lighter Purple */
            --primary-gradient-end: #4c1d95;   /* Darker Purple */
            --button-color: #6d28d9;
            --button-hover: #5b21b6;
            --bg-color: #f3f4f6; /* Light gray background */
            --text-main: #111827;
            --text-secondary: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* --- ICON CONTAINER --- */
        /* This creates the rounded purple square */
        .app-icon-container {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #a78bfa 0%, #4c1d95 100%);
            border-radius: 35px; /* Smooth rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Slight inner glow effect */
            border: 4px solid rgba(255,255,255,0.1); 
        }

        /* Your Logo Image Inside */
        .app-icon-container img {
            width: 130px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); /* Adds depth to the logo */
        }

        /* --- TEXT STYLES --- */
        h1 {
            color: var(--text-main);
            font-size: 1.75rem; /* ~28px */
            font-weight: 800;   /* Extra Bold */
            margin-bottom: 16px;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
            max-width: 500px;
            margin-bottom: 32px;
        }

        /* --- BUTTON STYLE --- */
        .download-btn {
            background-color: var(--button-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 14px 48px;
            border-radius: 8px; /* Slightly rounded, rectangular button */
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(109, 40, 217, 0.5);
            display: inline-block;
        }

        .download-btn:hover {
            background-color: var(--button-hover);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        /* --- INSTRUCTIONS (Subtle at bottom) --- */
        .help-text {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .app-icon-container {
                width: 120px;
                height: 120px;
                border-radius: 28px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="app-icon-container">

    </a>
